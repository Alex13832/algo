dist: trusty
sudo: required
language: cpp
os: osx

before_install:
  - eval "$(pyenv init -)"
  - pyenv install 2.7.6
  - pyenv global 2.7.6
  - pyenv rehash
  - pip install cpp-coveralls
  - pyenv rehash

script:
  - ./configure --enable-gcov && make && make check
  - cmake .
  - cmake --build .
  - make
  - cd test
  - ./algo_tests

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'