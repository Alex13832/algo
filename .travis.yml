dist: trusty
sudo: required
language: cpp

matrix:
  include:

    - os: osx

      compiler:
        - gcc

      script:
        - cmake .
        - cmake --build .
        - make
        - cd test
        - ./algo_tests


    - os: linux

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - cmake

      compiler:
        - clang
        - gcc


      before_script:
        - mkdir build
        - cd build
        - cmake ..
        -

      script:
        - make


